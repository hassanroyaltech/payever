

<mat-grid-list cols="7" rowHeight="100px" gap="10">
    <mat-grid-tile *ngFor="let day of calendarData" [ngClass]="currentDate.toDateString() === this.day.date.toDateString() ? 'active cell' :'cell'" >

        <app-calender-day  [day]="day"></app-calender-day>

      </mat-grid-tile>
  </mat-grid-list>
